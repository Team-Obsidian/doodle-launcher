<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/logos/2021/doodles/rubiks/styles/cube.css" nonce="fJNSPTkk_7jwVuZtNWXTAw">
    <link rel="stylesheet" type="text/css" href="/logos/2021/doodles/rubiks/styles/doodle2.css" nonce="fJNSPTkk_7jwVuZtNWXTAw">
    <link rel="stylesheet" type="text/css" href="/logos/2021/doodles/rubiks/styles/certificate2.css" nonce="fJNSPTkk_7jwVuZtNWXTAw">
    <!-- Script font -->
    <link href="//fonts.googleapis.com/css?family=Rubik+One&subset=all" rel="stylesheet" type="text/css" nonce="fJNSPTkk_7jwVuZtNWXTAw">
    <!-- compiled & minified cube code -->
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/tween.r12.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/Three.r66.noStrict.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/cuber.min.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
  </head>
  <body>
    <div id="bg"></div>
    <div id="container"></div>
    <div id="fail">
      <img src="media/static-cube.png"/>
      <div id="upgradeText" class="bubble fadeTransition">
        <div class="upgradetext">To play, please use a supported hardware configuration and the latest version of one of these browsers:</div>
        <br>
        <a class="upgradetext" href="https://www.google.com/chrome/browser/" target="_blank">Chrome</a><br>
        <a class="upgradetext" href="https://www.mozilla.org/firefox" target="_blank">Firefox</a><br>
        <a class="upgradetext" href="https://www.apple.com/safari" target="_blank">Safari</a><br>
        <span class="pointerleft SPRITE_carrot_down_2x"></span>
      </div>
    </div>
    <div id="uipanel" class="fadeTransition" style="display:none">
      <div id="movecounter">0</div>
      <div id="buttonpanel">
        <div id="sharebubble" class="fadeTransition" style="opacity:0">
          <input id="shareshortlink" type="text" value="google.com/doodles" readonly="readonly"/>
          <div id="sharegplus" class="bubbleicon SPRITE_google_plus_64_2x"></div>
          <div id="sharefacebook" class="bubbleicon SPRITE_facebook_64_2x"></div>
          <div id="sharetwitter" class="bubbleicon SPRITE_twitter_64_2x"></div>
          <div id="shareemail" class="bubbleicon SPRITE_email_64_2x"></div>
        </div>
        <div id="uibuttons">
          <div id="sharebutton" class="bubbleicon SPRITE_share_64_2x"></div>
          <div id="helpbutton" class="bubbleicon SPRITE_help_64_2x"></div>
          <div id="searchbutton" class="bubbleicon SPRITE_search_64_2x"></div>
        </div>
      </div>
      <div id="helpbubble" class="bubble" style="display:none">
        <span class="pointerup SPRITE_carrot_grey_up_2x"></span>
        <div id="helpimage" class="one"></div>
        <div id="helptext" class="helptext"></div>
        <div id="helpnext" class="helptext"></div>
        <span class="pointerdown SPRITE_carrot_down_2x"></span><br>
      </div>
    </div>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/iecss3d.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/ierenderer.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/deviceMotion.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/locked.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <!-- Certificate js -->
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/textBox.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/ResizeableTextBox.3.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/divBox.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/frames.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/certificate.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
    <script charset="utf-8" src="/logos/2021/doodles/rubiks/scripts/main3.js" nonce="fJNSPTkk_7jwVuZtNWXTAw"></script>
  </body>
</html>
